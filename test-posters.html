<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poster Test - CineScope</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      padding: 20px;
    }
    .test-image {
      width: 200px;
      height: 300px;
      background-size: cover;
      background-position: center;
      border: 2px solid #00d4ff;
      margin: 10px;
      display: inline-block;
    }
    .test-container {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Movie Poster Test</h1>
  
  <div class="test-container">
    <h2>Interstellar Poster</h2>
    <div class="test-image" style="background-image: url('INTERSTELLAR (2014) poster by Jximedesigns.jpg');"></div>
  </div>
  
  <div class="test-container">
    <h2>Oppenheimer Poster</h2>
    <div class="test-image" style="background-image: url('Oppenheimer.jpeg');"></div>
  </div>
  
  <div class="test-container">
    <h2>Alternative Interstellar Poster</h2>
    <div class="test-image" style="background-image: url('INTERSTELLAR (2014) poster by Jximedesigns.jpg');"></div>
  </div>
  
  <div class="test-container">
    <h2>Alternative Oppenheimer Poster</h2>
    <div class="test-image" style="background-image: url('Oppenheimer.jpeg');"></div>
  </div>

  <!-- Search Modal -->
  <div id="searchModal" class="search-modal" style="display: none;">
    <div class="search-modal-content">
      <div class="search-modal-header">
        <h3>üîç Advanced Search</h3>
        <button class="close-modal">&times;</button>
      </div>
      <div class="search-modal-body">
        <div class="search-input-group">
          <input type="text" id="searchInput" placeholder="Enter movie title, director, or keywords..." />
        </div>
        
        <div class="search-filters">
          <div class="filter-group">
            <label>Genre:</label>
            <select id="genreFilter">
              <option value="">All Genres</option>
              <option value="sci-fi">Sci-Fi</option>
              <option value="drama">Drama</option>
              <option value="historical">Historical</option>
              <option value="superhero">Superhero</option>
              <option value="action">Action</option>
              <option value="thriller">Thriller</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label>Rating:</label>
            <select id="ratingFilter">
              <option value="">All Ratings</option>
              <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ (5 stars)</option>
              <option value="4">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ (4+ stars)</option>
              <option value="3">‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ (3+ stars)</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label>Content Type:</label>
            <select id="contentFilter">
              <option value="">All Content</option>
              <option value="reviews">Movie Reviews</option>
              <option value="comments">User Comments</option>
              <option value="comparison">Movie Comparisons</option>
            </select>
          </div>
        </div>
        
        <div class="search-actions">
          <button id="searchBtn" class="search-action-btn primary">Search</button>
          <button id="clearBtn" class="search-action-btn secondary">Clear Filters</button>
        </div>
      </div>
    </div>
  </div>

  <style>
    .search-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .search-modal-content {
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    
    .search-modal-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .search-modal-header h3 {
      margin: 0;
      font-size: 1.4em;
    }
    
    .close-modal {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.3s;
    }
    
    .close-modal:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .search-modal-body {
      padding: 25px;
    }
    
    .search-input-group {
      margin-bottom: 25px;
    }
    
    #searchInput {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    
    #searchInput:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .search-filters {
      margin-bottom: 25px;
    }
    
    .filter-group {
      margin-bottom: 15px;
    }
    
    .filter-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
    
    .filter-group select {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e1e5e9;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    
    .filter-group select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .search-actions {
      display: flex;
      gap: 10px;
    }
    
    .search-action-btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .search-action-btn.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .search-action-btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .search-action-btn.secondary {
      background: #f8f9fa;
      color: #6c757d;
      border: 2px solid #e9ecef;
    }
    
    .search-action-btn.secondary:hover {
      background: #e9ecef;
    }
  </style>

  <script>
    // Enhanced Search functionality with filters for test-posters page
    document.addEventListener('DOMContentLoaded', function() {
      const searchBtnHeader = document.querySelector('.search-btn');
      const searchModal = document.getElementById('searchModal');
      const closeModal = document.querySelector('.close-modal');
      const searchInput = document.getElementById('searchInput');
      const genreFilter = document.getElementById('genreFilter');
      const ratingFilter = document.getElementById('ratingFilter');
      const contentFilter = document.getElementById('contentFilter');
      const searchActionBtn = document.getElementById('searchBtn');
      const clearBtn = document.getElementById('clearBtn');
      
      // Open search modal
      if (searchBtnHeader) {
        searchBtnHeader.addEventListener('click', function() {
          searchModal.style.display = 'flex';
          searchInput.focus();
        });
      }
      
      // Close modal
      closeModal.addEventListener('click', closeSearchModal);
      searchModal.addEventListener('click', function(e) {
        if (e.target === searchModal) {
          closeSearchModal();
        }
      });
      
      // Close modal with Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && searchModal.style.display === 'flex') {
          closeSearchModal();
        }
      });
      
      // Search on Enter key
      searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          performSearch();
        }
      });
      
      // Search button click
      searchActionBtn.addEventListener('click', performSearch);
      
      // Clear filters
      clearBtn.addEventListener('click', function() {
        searchInput.value = '';
        genreFilter.value = '';
        ratingFilter.value = '';
        contentFilter.value = '';
        removeHighlights();
      });
      
      function closeSearchModal() {
        searchModal.style.display = 'none';
      }
      
      function performSearch() {
        const query = searchInput.value.trim();
        const genre = genreFilter.value;
        const rating = ratingFilter.value;
        const contentType = contentFilter.value;
        
        if (!query && !genre && !rating && !contentType) {
          alert('Please enter a search term or select at least one filter.');
          return;
        }
        
        closeSearchModal();
        searchWithFilters(query, genre, rating, contentType);
      }
      
      function searchWithFilters(query, genre, rating, contentType) {
        removeHighlights();
        
        let elements = [];
        
        // Determine which elements to search based on content type filter
        if (contentType === 'reviews') {
          elements = document.querySelectorAll('.test-container');
        } else if (contentType === 'comments') {
          elements = document.querySelectorAll('h2, p');
        } else if (contentType === 'comparison') {
          elements = document.querySelectorAll('.test-image');
        } else {
          elements = document.querySelectorAll('h1, h2, .test-container, .test-image');
        }
        
        let found = false;
        let matchCount = 0;
        
        elements.forEach(element => {
          let matches = true;
          
          // Text search
          if (query) {
            const text = element.textContent.toLowerCase();
            if (!text.includes(query.toLowerCase())) {
              matches = false;
            }
          }
          
          // Genre filter (for test-posters page, we'll search for movie-related content)
          if (genre && matches) {
            const text = element.textContent.toLowerCase();
            const genreMap = {
              'sci-fi': ['sci-fi', 'science fiction', 'space', 'future', 'interstellar'],
              'drama': ['drama', 'dramatic', 'emotion'],
              'historical': ['historical', 'history', 'biography', 'oppenheimer'],
              'superhero': ['superhero', 'batman', 'superman', 'marvel'],
              'action': ['action', 'thriller', 'intense'],
              'thriller': ['thriller', 'suspense', 'mystery']
            };
            
            const genreKeywords = genreMap[genre] || [genre];
            const hasGenre = genreKeywords.some(keyword => text.includes(keyword));
            if (!hasGenre) {
              matches = false;
            }
          }
          
          // Rating filter (for test-posters page, we'll allow general content)
          if (rating && matches) {
            // For test-posters page, we'll be lenient with rating filters
            // Allow content to pass through unless it explicitly mentions low ratings
            const text = element.textContent.toLowerCase();
            if (text.includes('poor') || text.includes('bad') || text.includes('terrible')) {
              matches = false;
            }
          }
          
          if (matches) {
            if (query) {
              highlightText(element, query);
            } else {
              element.style.border = '2px solid #667eea';
              element.style.borderRadius = '8px';
              element.classList.add('search-highlighted');
            }
            
            if (!found) {
              element.scrollIntoView({ behavior: 'smooth', block: 'center' });
              found = true;
            }
            matchCount++;
          }
        });
        
        if (!found) {
          alert('No results found matching your search criteria. Try adjusting your filters or search terms.');
        } else {
          const filterText = [];
          if (query) filterText.push(`"${query}"`);
          if (genre) filterText.push(`Genre: ${genre}`);
          if (rating) filterText.push(`Rating: ${rating}+ stars`);
          if (contentType) filterText.push(`Type: ${contentType}`);
          
          showSearchNotification(`Found ${matchCount} result(s) for ${filterText.join(', ')}`);
        }
      }
      
      function highlightText(element, searchTerm) {
        const regex = new RegExp(`(${searchTerm})`, 'gi');
        const walker = document.createTreeWalker(
          element,
          NodeFilter.SHOW_TEXT,
          null,
          false
        );
        
        const textNodes = [];
        let node;
        while (node = walker.nextNode()) {
          textNodes.push(node);
        }
        
        textNodes.forEach(textNode => {
          const parent = textNode.parentNode;
          if (parent.tagName !== 'MARK') {
            const text = textNode.textContent;
            if (regex.test(text)) {
              const highlightedHTML = text.replace(regex, '<mark style="background-color: yellow; padding: 2px;">$1</mark>');
              const wrapper = document.createElement('span');
              wrapper.innerHTML = highlightedHTML;
              parent.replaceChild(wrapper, textNode);
            }
          }
        });
        
        element.classList.add('search-highlighted');
      }
      
      function removeHighlights() {
        const highlighted = document.querySelectorAll('.search-highlighted');
        highlighted.forEach(element => {
          // Remove text highlights
          const marks = element.querySelectorAll('mark');
          marks.forEach(mark => {
            mark.outerHTML = mark.innerHTML;
          });
          
          // Remove border highlights
          element.style.border = '';
          element.style.borderRadius = '';
          element.classList.remove('search-highlighted');
        });
      }
      
      function showSearchNotification(message) {
        const notification = document.createElement('div');
        notification.textContent = message;
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          padding: 12px 20px;
          border-radius: 8px;
          z-index: 1000;
          font-family: inherit;
          box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
          max-width: 300px;
          font-size: 14px;
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.style.opacity = '0';
          notification.style.transform = 'translateY(-20px)';
          setTimeout(() => notification.remove(), 300);
        }, 4000);
      }
    });
  </script>
</body>
</html>
